<mat-accordion>
  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{data.title}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="buttonContainer">
      <button mat-raised-button color="primary" *ngFor="let option of data.options; index as i" routerLink="{{option.url}}">
        {{option.title}}
      </button>
    </div>
  </mat-expansion-panel>
</mat-accordion>
