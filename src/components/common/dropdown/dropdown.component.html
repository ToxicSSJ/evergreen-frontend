<div class="milkyway-dropdown">
  <button class="milkyway-dropdown__btn">
    {{ dropdownConfig?.title || 'title' }}
  </button>
  <div class="milkyway-dropdown__content">
    <div *ngFor="let option of dropdownConfig.options" class="milkyway-dropdown__item" (click)="onSelection(option)">
      {{ option }}
    </div>
  </div>
</div>
